<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHash 计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html">时间转换器</a>
        <a href="calculator.html" class="active">GeoHash计算器</a>
    </nav>
    <div class="container">
        <h1>GeoHash 计算器</h1>
        <div class="geohash-calculator">
            <div class="input-group">
                <label for="latitude">纬度:</label>
                <input type="number" id="latitude" step="0.000001" placeholder="输入纬度 (-90 到 90)">
            </div>
            <div class="input-group">
                <label for="longitude">经度:</label>
                <input type="number" id="longitude" step="0.000001" placeholder="输入经度 (-180 到 180)">
            </div>
            <div class="input-group">
                <label for="precision">精度:</label>
                <select id="precision">
                    <option value="6">6位 (~5.1km)</option>
                    <option value="7">7位 (~1.2km)</option>
                    <option value="8" selected>8位 (~153m)</option>
                    <option value="9">9位 (~38m)</option>
                    <option value="10">10位 (~4.8m)</option>
                </select>
            </div>
            <button id="calculateBtn">计算 GeoHash</button>
            <div class="result">
                <label>GeoHash:</label>
                <input type="text" id="geohashResult" readonly>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/latlon-geohash/2.0.0/latlon-geohash.min.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
