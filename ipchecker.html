<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 网段检查器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">时间转换器</a>
        <a href="calculator.html">GeoHash计算器</a>
        <a href="converter.html">进制转换器</a>
        <a href="ipchecker.html" class="active">IP网段检查器</a>
    </nav>
    <div class="visit-count">
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
        <span id="busuanzi_container_site_pv">本站总访问人数<span id="busuanzi_value_site_uv"></span>次</span>
    </div>
    <div class="container">
        <h1>IP 网段检查器</h1>
        <div class="ip-checker">
            <div class="input-group">
                <label for="ipAddress">IP地址:</label>
                <input type="text" id="ipAddress" placeholder="输入IP地址 (例如: 192.168.1.1 或 2001:0db8:85a3:0000:0000:8a2e:0370:7334)">
            </div>
            <div class="input-group">
                <label for="subnet">网段CIDR:</label>
                <input type="text" id="subnet" placeholder="输入网段 (例如: 192.168.1.0/24 或 2001:0db8:85a3::/64)">
            </div>
            <button id="checkBtn">检查</button>
            <div class="result">
                <div id="checkResult"></div>
            </div>
        </div>
    </div>
    <div class="container ip-binary-converter">
        <h2>IP 二进制转换</h2>
        <div class="ip-checker">
            <div class="input-group">
                <label for="binaryIpAddress">IP地址:</label>
                <input type="text" id="binaryIpAddress" placeholder="输入IP地址 (例如: 192.168.1.1 或 2001:db8::1)">
            </div>
            <button id="convertBtn">转换为二进制</button>
            <div class="result">
                <div id="binaryResult"></div>
            </div>
        </div>
    </div>
    <script src="ipchecker.js"></script>
</body>
</html>
